<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="index-page">
    <div class="container">
        <h1>Secure Chat</h1>
        <div class="form-group">
            <input type="text" id="roomId" placeholder="Masukkan Room ID" required>
            <button id="joinRoom">Join Room</button>
        </div>
        <div class="form-group">
            <button id="createRoom">Buat Room Baru</button>
        </div>
        <p class="info">Room akan dihapus otomatis ketika semua peserta keluar</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
