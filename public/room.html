<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-page">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Room ID: <span id="currentRoomId"></span></h2>
            <button id="leaveRoom">Keluar & Hapus Room</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ketik pesan...">
            <button id="sendButton">Kirim</button>
        </div>
        <div id="errorAlert" style="display:none; color:red;"></div>
    </div>
    <script src="js/fixed_crypto.js"></script>
    <script>
        function showError(message) {
            const alertDiv = document.getElementById('errorAlert');
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 5000);
        }
    </script>
    <script src="js/fixed_script.js"></script>
</body>

</html>
